<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Returns & Refunds System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5rem;">
        <div class="card">
            <h2 class="card-header">Login</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="user-type">Login As:</label>
                    <select id="user-type" class="form-control" required>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
            <p style="text-align: center; margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
                Default Admin: admin@example.com / admin123
            </p>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('user-type').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await login(email, password, userType);
                
                // Verify token is stored
                if (!getToken()) {
                    throw new Error('Failed to store authentication token');
                }
                
                // Success - redirect
                submitBtn.textContent = 'Success! Redirecting...';
                redirectByRole();
            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                alert(error.message || 'Login failed. Please check your credentials.');
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
