<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Returns & Refunds System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ§¾ Checkout</div>
            <ul class="nav-links">
                <li><a href="/">Store</a></li>
                <li><a href="customer-dashboard.html">Dashboard</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h1 class="card-header">Checkout</h1>
            <p>Review your order and enter your shipping details.</p>
        </div>

        <div class="card">
            <h2 class="card-header">Order Summary</h2>
            <div id="checkout-summary">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-header">Shipping Details</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address-line">Address:</label>
                    <textarea id="address-line" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Place Order</button>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/checkout.js"></script>
</body>
</html>
